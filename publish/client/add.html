<template name='add'>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h3>添加消费记录</h3>
				<form  class="form form-add">
					
					<div class="form-group">
						<input type="text" placeholder="消费金额" class="form-control " id="account_money">
					</div>
					<div class="form-group">
						<input type="text" placeholder="消费时间" class="form-control " id="account_createtime">
					</div>
					<div class="form-group">
						<input type="text" placeholder="消费说明" class="form-control " id="account_memo">
					</div>
					<button class="btn btn-primary" type="submit">确定</button>
				</form>
				
				
			</div>
		</div>
	</div>
	
</template>
